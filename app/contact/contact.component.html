<div class="contact-container">
  <div class="form-section">
    <div class="info-section">
      <h1>Let's Connect!</h1>
      <p>
        I am always open to discussing new projects and open-source contributions. Reach out to create something amazing together or have any inquiries!
      </p>
    </div>
    <form id="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" formControlName="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <textarea id="thoughts" name="thoughts" formControlName="thoughts" rows="3" required placeholder="Share your thoughts..."></textarea>
      </div>
      <p class="alert-info" *ngIf="success"> Message is send successfully</p>
      <button class="btn" type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
</div>
